<html lang="en">

<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li><a href="/portfolio.html" target=>Home</a></li>
                    <li><a href="/About me.html" target="_blank">About Me</a></li>
                    <li><a href="/Contact.html" target="_blank">Contact Me </a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="ham">
                <img  class="ham" src="ham.png" alt="" width="25px">
                <img  class="class" src="cross.png" alt="" width="25px">
            </div>
            <div class="contactform">
                <h1>Contact me for general Enquiries.</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientEmail1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="clientInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>\
                </form>
            </div>
        </div>
    </div>
